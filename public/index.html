<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turing-gép szimulálás</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="./resources/three.module.min.js"></script>
    <script type="module" src="./resources/DragControls.js"></script>
    <script type="module" src="./resources/FontLoader.js"></script>
    <script type="module" src="./resources/TextGeometry.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/20.0.0/tween.umd.js"></script>
</head>
<body>
    <div id="toggle-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="40" height="40">
            <path d="M0 0h24v24H0z" fill="none"/>
            <path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z"/>
        </svg>
    </div>
    <div class="text-field-container" style="overflow:scroll; height: 100vh;">
        <h1>Turing-gép szimulálás</h1>
        <div>
            <label for="states">Állapotok:</label>
            <input type="text" id="states">
        </div>
        <div>
            <label for="alphabet">Ábécé:</label>
            <input type="text" id="alphabet">
        </div>
        <div>
            <label for="initial-state">Kezdőállapot:</label>
            <input type="text" id="initial-state">
        </div>
        <div>
            <label for="final-states">Végállapotok:</label>
            <input type="text" id="final-states">
        </div>
        <div id="tapes-section">
            <label for="num-tapes">Szalagok száma:</label>
            <select id="num-tapes">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <button id="confirm-tape-num-btn">Szalagszám váltása</button>
            <label title="Váltáskor a megadott szabályok törlésre kerülnek!">&#9432;</label>
        </div>
        
        <div>
            <label for="tape">Kezdőszalag:</label>
            <input type="text" id="tape" value="">
        </div>
        <br>
        <div>
            <h3 for="transition-function">Delta függvény:</h3>
            <div>
                <label>
                    <input type="radio" name="inputMethod" value="dropdowns" checked> Kiválasztás
                </label>
                <label>
                    <input type="radio" name="inputMethod" value="text"> Nyers bevitel
                </label>
            </div>
            <div>
                <div id="transition-function-dropdowns">
                    <button id="add-transition-btn">Új sor hozzáadása</button>
                    <button id="clear-transition-list-button">Sorok törlése</button>
                    <ul id="transition-list" style="overflow:scroll; height:200px;">
                    </ul>
                </div>
                <textarea id="transition-function-text" style="display: none;" placeholder="q0 _ _&#10;q1 a b R L"></textarea>
            </div>
        </div>
        <br>
        <button id="start-button">Indítás</button>
        <button id="step-button">Lépés</button>
        <button id="play-button">⏵</button>
        <div class="slidecontainer">
            <label id="speed-label">Lépés sebessége: 500ms</label>
            <input type="range" min="100" max="5000" value="500" class="slider" id="step-speed">
        </div>
        <button id="whole-simulation-button">Gyors eredmény</button>
        <div id="result"></div>
        <button id="save-button">Konfiguráció letöltése</button>
        <button id="load-button">Konfiguráció betöltése</button>
        
        <div id="log-panel">
            <h3>Log Panel</h3>
            <button id="delete-log-button">Törlés</button>
            <ul id="log-list" style="overflow:scroll; height:200px;">
            </ul>
        </div>
        
    </div>
    <div class="canvas-container">
        <canvas id="canvas"></canvas>
    </div>

    <script type="module" src="graphics.js"></script>
    <script type="module" src="script.js"></script>
    <script src="turing_machine.js"></script>
</body>
</html>
