<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turing-gép szimulálás</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="./resources/three.module.min.js"></script>
    <script type="module" src="./resources/DragControls.js"></script>
    <script type="module" src="./resources/FontLoader.js"></script>
    <script type="module" src="./resources/TextGeometry.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/20.0.0/tween.umd.js"></script>
</head>
<body>
    <div class="text-field-container">
        <h1>Turing-gép szimulálás</h1>
        <div>
            <label for="states">Állapotok:</label>
            <input type="text" id="states">
        </div>
        <div>
            <label for="alphabet">Ábécé:</label>
            <input type="text" id="alphabet">
        </div>
        <div>
            <label for="initialState">Kezdőállapot:</label>
            <input type="text" id="initialState">
        </div>
        <div>
            <label for="finalStates">Végállapotok:</label>
            <input type="text" id="finalStates">
        </div>

        <div>
            <label for="tape">Kezdőszalag:</label>
            <input type="text" id="tape">
        </div>
        <div>
            <label for="transitionFunction">Delta függvény:</label>
            <div>
                <label>
                    <input type="radio" name="inputMethod" value="dropdowns" checked> Kiválasztás
                </label>
                <label>
                    <input type="radio" name="inputMethod" value="text"> Nyers bevitel
                </label>
            </div>
            <div>
                <div id="transitionFunctionDropdowns">
                    <div id="transitionFunction">
                    </div>
                    <button type="button" id="addTransitionLineBtn">Új sor hozzáadása</button>
                </div>
                <textarea id="transitionFunctionText" style="display: none;" placeholder="q0 a b q1 R"></textarea>
            </div>
        </div>
        <br>
        <button id="start-button">Szimulálás</button>
        <button id="step-button">Lépés</button>
        <div id="result"></div>
        <button id="save-button">Konfiguráció letöltése</button>
        <button id="load-button">Konfiguráció betöltése</button>
        
        
    </div>
    <div class="canvas-container">
        <canvas id="canvas"></canvas>
    </div>

    <script type="module" src="graphics.js"></script>
    <script type="module" src="script.js"></script>
    <script src="turing_machine.js"></script>
</body>
</html>
